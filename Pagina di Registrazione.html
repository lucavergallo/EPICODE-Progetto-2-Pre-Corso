<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pagina di registrazione</title>
    </head>
    <body style="background-color:paleturquoise">
     <div>
      <p style="text-align: center;"><span style="font-size: 50px; font-style:normal; background-color:deepskyblue; color: black;"><b>Ascolta subito le tue canzoni preferite!</strong></p>
      <h1 style="margin-top: 100px;"><span style="font-size: 40px; font-style:normal; color: black;">Compila il form con i tuoi dati:</span></h1>
     </div>
     <form onsubmit="alert('Registrazione inviata!')">
        <div>
            <input type="text" placeholder="Il tuo nome" />
        </div>
        <div>
            <input type="text" placeholder="Il tuo cognome" />
        </div>
        <div>
            <input type="email" placeholder="La tua email" />
        </div>
        <div>
            <input type="password" placeholder="La tua password" />
        </div>
        <div>
            <p>La tua data di nascita
            <input type="date" style="margin-top: 1px;" placeholder="La tua password"/></p>
        </div>
        <div>
            <input type="number" placeholder="Il tuo numero di telefono" />
        </div>
        <div>
            <p style="font-size: 40px; font-style:normal; color: black;">Scegli il tuo genere musicale preferito</p>
            <p style="font-size: 20px; font-style:normal; color: black;"><input type="checkbox" />Classica</p>
            <p style="font-size: 20px; font-style:normal; color: black;"><input type="checkbox" />Pop</p>
            <p style="font-size: 20px; font-style:normal; color: black;"><input type="checkbox" />Rock</p>
            <p style="font-size: 20px; font-style:normal; color: black;"><input type="checkbox" />Metal</p>
            <p style="font-size: 20px; font-style:normal; color: black;"><input type="checkbox" />Rap</p>
        </div>
        <div>
            <p style="font-size: 15px; color: black; margin-top: 50px;"><input type="radio" /><a href="https://www.iubenda.com/it/help/1757-termini-e-condizioni-a-cosa-servono"> Accetta termini e Condizioni</a></p>
        </div>
        <br/>
        <button type="submit">Invia registrazione</button>
        <br/>
     </form>
     <br/>
    </body>
</html>
